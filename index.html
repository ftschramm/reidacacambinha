<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    class OrderManager {
      constructor() {
        this.orders = this.loadOrders();
        this.currentView = 'customer';
        this.currentFilter = 'all';
        this.render();
      }

      loadOrders() {
        const saved = localStorage.getItem('orders');
        return saved ? JSON.parse(saved) : [];
      }

      saveOrders() {
        localStorage.setItem('orders', JSON.stringify(this.orders));
      }

      addOrder(order) {
        this.orders.unshift({
          ...order,
          id: Date.now(),
          status: 'pending',
          date: new Date().toLocaleString('pt-BR')
        });
        this.saveOrders();
      }

      updateOrderStatus(orderId, status) {
        this.orders = this.orders.map(order =>
          order.id === orderId ? { ...order, status } : order
        );
        this.saveOrders();
        this.render();
      }

      deleteOrder(orderId) {
        if (confirm('Tem certeza que deseja excluir este pedido?')) {
          this.orders = this.orders.filter(order => order.id !== orderId);
          this.saveOrders();
          this.render();
        }
      }

      getFilteredOrders() {
        return this.currentFilter === 'all'
          ? this.orders
          : this.orders.filter(order => order.status === this.currentFilter);
      }

      getStats() {
        return {
          total: this.orders.length,
          pending: this.orders.filter(o => o.status === 'pending').length,
          processing: this.orders.filter(o => o.status === 'processing').length,
          completed: this.orders.filter(o => o.status === 'completed').length
        };
      }

      showView(view) {
        this.currentView = view;
        this.render();
      }

      setFilter(filter) {
        this.currentFilter = filter;
        this.render();
      }

      getStatusColor(status) {
        const colors = {
          pending: 'bg-yellow-100 text-yellow-800',
          processing: 'bg-blue-100 text-blue-800',
          completed: 'bg-green-100 text-green-800',
          cancelled: 'bg-red-100 text-red-800'
        };
        return colors[status] || 'bg-gray-100 text-gray-800';
      }

      getStatusLabel(status) {
        const labels = {
          pending: 'Pendente',
          processing: 'Em Processamento',
          completed: 'Concluído',
          cancelled: 'Cancelado'
        };
        return labels[status] || status;
      }

      renderCustomerView() {
        return `
          <div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50">
            <div class="max-w-4xl mx-auto px-4 py-12">
              <div class="text-center mb-12">
                <div class="bg-indigo-600 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                  <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                </div>
                <h1 class="text-5xl font-bold text-gray-900 mb-4">Faça seu Pedido</h1>
                <p class="text-xl text-gray-600">Preencha o formulário abaixo e entraremos em contato</p>
              </div>

              <div id="success-message" class="hidden mb-8 bg-green-50 border border-green-200 rounded-lg p-4 flex items-center gap-3 animate-pulse">
                <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-green-800 font-medium">Pedido enviado com sucesso! Entraremos em contato em breve.</p>
              </div>

              <div class="bg-white rounded-xl shadow-xl p-8 mb-8">
                <form id="order-form">
                  <div class="space-y-6">
                    <div>
                      <label class="block text-sm font-bold text-gray-900 mb-2">Nome Completo *</label>
                      <input type="text" id="customerName" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Digite seu nome" required>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Telefone *</label>
                        <input type="tel" id="customerPhone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="(00) 00000-0000" required>
                      </div>
                      <div>
                        <label class="block text-sm font-bold text-gray-900 mb-2">Email</label>
                        <input type="email" id="customerEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="seu@email.com">
                      </div>
                    </div>

                    <div>
                      <label class="block text-sm font-bold text-gray-900 mb-2">Itens do Pedido *</label>
                      <textarea id="orderItems" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="6" placeholder="Descreva os itens que deseja pedir..." required></textarea>
                    </div>

                    <div>
                      <label class="block text-sm font-bold text-gray-900 mb-2">Observações</label>
                      <textarea id="orderNotes" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" rows="4" placeholder="Informações adicionais (opcional)"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-indigo-600 text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-indigo-700 transition-colors shadow-lg hover:shadow-xl">
                      Enviar Pedido
                    </button>
                  </div>
                </form>
              </div>

              <div class="text-center">
                <button onclick="app.showView('login')" class="text-indigo-600 hover:text-indigo-700 font-medium transition-colors">
                  Acesso Administrativo
                </button>
              </div>
            </div>
          </div>
        `;
      }

      renderLoginView() {
        return `
          <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
              <div class="text-center mb-8">
                <div class="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">Acesso Admin</h2>
                <p class="text-gray-600 mt-2">Digite a senha para continuar</p>
              </div>
              
              <form id="login-form">
                <input type="password" id="adminPassword" placeholder="Senha" class="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                <div class="flex gap-3">
                  <button type="button" onclick="app.showView('customer')" class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Voltar
                  </button>
                  <button type="submit" class="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Entrar
                  </button>
                </div>
              </form>
              
              <p class="text-xs text-gray-500 text-center mt-6">
                Senha padrão: admin123
              </p>
            </div>
          </div>
        `;
      }

      renderAdminView() {
        const stats = this.getStats();
        const filteredOrders = this.getFilteredOrders();

        const ordersHTML = filteredOrders.length === 0 ? `
          <div class="p-12 text-center">
            <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <p class="text-gray-500">Nenhum pedido encontrado</p>
          </div>
        ` : filteredOrders.map(order => `
          <div class="p-6 hover:bg-gray-50 transition-colors border-b border-gray-200">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h3 class="font-bold text-lg text-gray-900">${order.customerName}</h3>
                <p class="text-sm text-gray-600">${order.date}</p>
              </div>
              <span class="px-3 py-1 rounded-full text-sm font-medium ${this.getStatusColor(order.status)}">
                ${this.getStatusLabel(order.status)}
              </span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <p class="text-sm text-gray-600">Telefone</p>
                <p class="font-medium text-gray-900">${order.customerPhone}</p>
              </div>
              <div>
                <p class="text-sm text-gray-600">Email</p>
                <p class="font-medium text-gray-900">${order.customerEmail || 'Não informado'}</p>
              </div>
            </div>

            <div class="mb-4">
              <p class="text-sm text-gray-600 mb-1">Itens do Pedido</p>
              <p class="text-gray-900 whitespace-pre-wrap">${order.items}</p>
            </div>

            ${order.notes ? `
              <div class="mb-4">
                <p class="text-sm text-gray-600 mb-1">Observações</p>
                <p class="text-gray-900 whitespace-pre-wrap">${order.notes}</p>
              </div>
            ` : ''}

            <div class="flex gap-2">
              <select onchange="app.updateOrderStatus(${order.id}, this.value)" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pendente</option>
                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Em Processamento</option>
                <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Concluído</option>
                <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelado</option>
              </select>
              
              <button onclick="app.deleteOrder(${order.id})" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Excluir
              </button>
            </div>
          </div>
        `).join('');

        return `
          <div class="min-h-screen bg-gray-50">
            <div class="bg-white border-b border-gray-200 sticky top-0 z-10">
              <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                  <div class="flex items-center gap-3">
                    <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <h1 class="text-xl font-bold text-gray-900">Painel Administrativo</h1>
                  </div>
                  <button onclick="app.showView('customer')" class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                    Sair
                  </button>
                </div>
              </div>
            </div>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600">Total de Pedidos</p>
                      <p class="text-3xl font-bold text-gray-900 mt-2">${stats.total}</p>
                    </div>
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                  </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600">Pendentes</p>
                      <p class="text-3xl font-bold text-yellow-600 mt-2">${stats.pending}</p>
                    </div>
                    <svg class="w-12 h-12 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600">Em Processamento</p>
                      <p class="text-3xl font-bold text-blue-600 mt-2">${stats.processing}</p>
                    </div>
                    <svg class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow">
                  <div class="flex items-center justify-between">
                    <div>
                      <p class="text-sm text-gray-600">Concluídos</p>
                      <p class="text-3xl font-bold text-green-600 mt-2">${stats.completed}</p>
                    </div>
                    <svg class="w-12 h-12 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white rounded-lg shadow mb-6">
                <div class="p-4 border-b border-gray-200">
                  <div class="flex gap-2 flex-wrap">
                    <button onclick="app.setFilter('all')" class="px-4 py-2 rounded-lg transition-colors ${this.currentFilter === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                      Todos
                    </button>
                    <button onclick="app.setFilter('pending')" class="px-4 py-2 rounded-lg transition-colors ${this.currentFilter === 'pending' ? 'bg-yellow-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                      Pendentes
                    </button>
                    <button onclick="app.setFilter('processing')" class="px-4 py-2 rounded-lg transition-colors ${this.currentFilter === 'processing' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                      Em Processamento
                    </button>
                    <button onclick="app.setFilter('completed')" class="px-4 py-2 rounded-lg transition-colors ${this.currentFilter === 'completed' ? 'bg-green-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}">
                      Concluídos
                    </button>
                  </div>
                </div>

                <div>
                  ${ordersHTML}
                </div>
              </div>
            </div>
          </div>
        `;
      }

      render() {
        const appDiv = document.getElementById('app');
        
        if (this.currentView === 'customer') {
          appDiv.innerHTML = this.renderCustomerView();
          this.attachCustomerEvents();
        } else if (this.currentView === 'login') {
          appDiv.innerHTML = this.renderLoginView();
          this.attachLoginEvents();
        } else if (this.currentView === 'admin') {
          appDiv.innerHTML = this.renderAdminView();
        }
      }

      attachCustomerEvents() {
        const form = document.getElementById('order-form');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          
          const order = {
            customerName: document.getElementById('customerName').value,
            customerPhone: document.getElementById('customerPhone').value,
            customerEmail: document.getElementById('customerEmail').value,
            items: document.getElementById('orderItems').value,
            notes: document.getElementById('orderNotes').value
          };

          this.addOrder(order);
          form.reset();
          
          const successMsg = document.getElementById('success-message');
          successMsg.classList.remove('hidden');
          setTimeout(() => successMsg.classList.add('hidden'), 3000);
        });
      }

      attachLoginEvents() {
        const form = document.getElementById('login-form');
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          const password = document.getElementById('adminPassword').value;
          
          if (password === 'gmc151902025') {
            this.showView('admin');
          } else {
            alert('Senha incorreta!');
          }
        });
      }
    }

    const app = new OrderManager();
  </script>
</body>
</html>
